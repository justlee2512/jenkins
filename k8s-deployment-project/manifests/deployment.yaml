apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-animation
  labels:
    app: heart-animation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: heart-animation
  template:
    metadata:
      labels:
        app: heart-animation
    spec:
      containers:
      - name: heart-animation
        image: 192.168.2.83:5000/docker/heart-animation:1.0
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20